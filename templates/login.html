<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coach Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-green-800 mb-6 text-center">Coach Login</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="mb-4">
          {% for category, message in messages %}
            <li class="text-sm px-4 py-2 rounded mb-2
                       {% if category == 'error' %}
                         bg-red-100 text-red-700 border border-red-300
                       {% else %}
                         bg-green-100 text-green-700 border border-green-300
                       {% endif %}">
              {{ message }}
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <!-- Login Form -->
    <form method="POST" class="space-y-4" autocomplete="off">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Përdoruesi:</label>
        <input type="text" name="username" required
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-600">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Fjalëkalimi:</label>
        <input type="password" name="password" required
               class="mt-1 w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-600">
      </div>

      <button type="submit"
              class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800 transition font-semibold">
        Kyçu
      </button>
    </form>

    <!-- Back to home -->
    <div class="mt-6 text-center">
      <a href="{{ url_for('home') }}"
         class="inline-block bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded transition">
        Kthehu në Faqen Kryesore
      </a>
    </div>
  </div>

</body>
</html>
